      bio = """Sie kennen sich seit 12 Jahren und ihre Lieblingsstadt ist Madrid. Seit über 3 Jahren leben sie zusammen in Ostberlin in einer schönen Wohnung mit Gästezimmer (wichtige Info für alle, die die Hauptstadt mit uns entdecken möchten!). Sie kochen gern zusammen, haben eine Hausbar und klar eingeteilte Aufgaben im Haushalt. Auch wenn sie die spanische Sonne vermissen, genießen sie Berlin mit seinen zahlreichen tollen Restaurants und entdecken jeden Tag neue Ecken der Stadt. Sie lieben es zu reisen. Die letzten unvergesslichen Orte, an denen sie gemeinsam waren, sind Kolumbien, Vietnam, Amsterdam, London, Sizilien und Kuba."""
