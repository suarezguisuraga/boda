      bio = """Er mag die Farbe Grün. Er liebt Craft Beer und Bourbon. Er isst alles gern, was auf den Tisch kommt, vor allem Fleisch. Außer Leber, die mag er nicht. Es fällt ihm schwer sich auf ein Thema zu konzentrieren. An León vermisst er am meisten die Sonne bei Minusgraden und die Berge. Er mag keine Fanatiker egal welche Richtung und keine Pseudowissenschaften. Er hört gern guten Rock und Punk aus den 90er Jahren. Seine ironische Art hat ihn mehr als einmal in Missverständnisse verwickelt."""
